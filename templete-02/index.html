<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian CSS Art</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #e5e5e5;
    }

    .grid {
      display: grid;
      grid-template-columns: 200px 200px 80px;
      grid-template-rows: 200px 120px 80px;
      gap: 10px; /* the black “lines” */
      background: black;
      padding: 10px;
      width: 500px;
      height: 420px;
    }

    .red {
      background: #e63946;
      grid-column: 2 / 4;
      grid-row: 1 / 3;
    }

    .blue {
      background: #1d3557;
      grid-column: 1 / 2;
      grid-row: 3 / 4;
    }

    .yellow {
      background: #f1c40f;
      grid-column: 3 / 4;
      grid-row: 3 / 4;
    }

    .white {
      background: #ffffff;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="white"></div>
    <div class="red"></div>
    <div class="white"></div>
    <div class="blue"></div>
    <div class="white"></div>
    <div class="yellow"></div>
  </div>
</body>
</html>
