<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Watchlist</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Flickity CSS -->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

  <!-- Link to your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- === Header === -->
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3917/3917132.png" alt="logo">
      <h1>The Watchlist</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Reviews</a>
      <a href="#">Community</a>
      <a href="#">Language</a>
    </nav>
  </header>

  <!-- === Hero Section === -->
  <section class="hero">
    <h2>Your Daily Dose of Movies & Magic</h2>
    <p>Explore reviews, rate films, and connect with cinephiles from around the world.</p>
    <button class="cta">Join the Community</button>
  </section>

  <!-- === Fan Favorites === -->
  <section class="carousel-section">
    <h2>Fan Favorites</h2>
    <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": 2500 }'>
      <div class="carousel-cell"><img src="https://upload.wikimedia.org/wikipedia/en/0/0b/Barbie_2023_poster.jpg" alt="Barbie"></div>
      <div class="carousel-cell"><img src="https://upload.wikimedia.org/wikipedia/en/8/8a/Oppenheimer_%282023%29.jpg" alt="Oppenheimer"></div>
      <div class="carousel-cell"><img src="https://upload.wikimedia.org/wikipedia/en/0/06/Poor_Things_poster.jpg" alt="Poor Things"></div>
      <div class="carousel-cell"><img src="https://upload.wikimedia.org/wikipedia/en/f/f1/Inside_Out_2_poster.jpg" alt="Inside Out 2"></div>
      <div class="carousel-cell"><img src="https://upload.wikimedia.org/wikipedia/en/7/76/Spider-Man_Across_the_Spider-Verse_poster.jpg" alt="Spider-Man"></div>
    </div>
  </section>

  <!-- === Coming Soon === -->
  <section class="carousel-section">
    <h2>Coming Soon</h2>
    <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": 2500 }'>
      <div class="carousel-cell"><img src="https://upload.wikimedia.org/wikipedia/en/f/f9/Joker_Folie_%C3%A0_Deux_poster.jpg" alt="Joker 2"></div>
      <div class="carousel-cell"><img src="https://upload.wikimedia.org/wikipedia/en/f/f9/Venom_the_Last_Dance_poster.jpg" alt="Venom 3"></div>
      <div class="carousel-cell"><img src="https://upload.wikimedia.org/wikipedia/en/b/b5/Gladiator_II_poster.jpg" alt="Gladiator 2"></div>
      <div class="carousel-cell"><img src="https://upload.wikimedia.org/wikipedia/en/a/a0/Moana_2_poster.jpg" alt="Moana 2"></div>
      <div class="carousel-cell"><img src="https://upload.wikimedia.org/wikipedia/en/3/3a/Wicked_Part_One_poster.jpg" alt="Wicked"></div>
    </div>
  </section>

  <!-- === Popular Genres === -->
  <section class="carousel-section">
    <h2>Popular Genres</h2>
    <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": 2000 }'>
      <div class="carousel-cell genre-card">Action</div>
      <div class="carousel-cell genre-card">Romance</div>
      <div class="carousel-cell genre-card">Comedy</div>
      <div class="carousel-cell genre-card">Thriller</div>
      <div class="carousel-cell genre-card">Horror</div>
      <div class="carousel-cell genre-card">Drama</div>
      <div class="carousel-cell genre-card">Sci-Fi</div>
      <div class="carousel-cell genre-card">Fantasy</div>
    </div>
  </section>

  <!-- Flickity JS -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
