<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Watchlist</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Flickity CSS -->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- === Header === -->
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3917/3917132.png" alt="logo">
      <h1>The Watchlist</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Reviews</a>
      <a href="#">Community</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- === Hero Section === -->
  <section class="hero">
    <h2>Your Daily Dose of Movies & Magic</h2>
    <p>Explore reviews, rate films, and connect with cinephiles from around the world.</p>
    <button class="cta">Join the Community</button>
  </section>

  <!-- === Carousel: Coming Soon === -->
  <section class="carousel-section">
    <h2>Coming Soon</h2>
    <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": 3000 }'>
      <div class="carousel-cell"><img src="https://image.tmdb.org/t/p/w500/f2Pv2dfiA5wF7xvMlEwkWzS2T3Z.jpg" alt="Deadpool & Wolverine"></div>
      <div class="carousel-cell"><img src="https://image.tmdb.org/t/p/w500/8QVDXDiOGHRcAD4oM6MXjE0osSj.jpg" alt="Inside Out 2"></div>
      <div class="carousel-cell"><img src="https://image.tmdb.org/t/p/w500/pWsD91G2R1Da3AKM3ymr3UoIfRb.jpg" alt="Gladiator II"></div>
      <div class="carousel-cell"><img src="https://image.tmdb.org/t/p/w500/iuFNMS8U5cb6xfzi51Dbkovj7vM.jpg" alt="Joker: Folie Ã  Deux"></div>
    </div>
  </section>

  <!-- === Carousel: Fan Favorites === -->
  <section class="carousel-section">
    <h2>Fan Favorites</h2>
    <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": 3200 }'>
      <div class="carousel-cell"><img src="https://image.tmdb.org/t/p/w500/iuFNMS8U5cb6xfzi51Dbkovj7vM.jpg" alt="Barbie"></div>
      <div class="carousel-cell"><img src="https://image.tmdb.org/t/p/w500/pphQXv2uQ8Y6HuFJX8mJcDc2yS7.jpg" alt="Oppenheimer"></div>
      <div class="carousel-cell"><img src="https://image.tmdb.org/t/p/w500/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg" alt="Avengers: Infinity War"></div>
      <div class="carousel-cell"><img src="https://image.tmdb.org/t/p/w500/xqR4ABkFTFYe8NDJi3knwWX7zfn.jpg" alt="The Shawshank Redemption"></div>
      <div class="carousel-cell"><img src="https://image.tmdb.org/t/p/w500/kdPMUMJzyYAc4roD52qavX0nLIC.jpg" alt="La La Land"></div>
    </div>
  </section>

  <!-- === Carousel: Popular Interests (Genres Only) === -->
  <section class="carousel-section">
    <h2>Popular Interests</h2>
    <div class="carousel" data-flickity='{ "wrapAround": true, "autoPlay": 2500 }'>
      <div class="carousel-cell genre-card">Romance</div>
      <div class="carousel-cell genre-card">Comedy</div>
      <div class="carousel-cell genre-card">Thriller</div>
      <div class="carousel-cell genre-card">Action</div>
      <div class="carousel-cell genre-card">Horror</div>
      <div class="carousel-cell genre-card">Sci-Fi</div>
      <div class="carousel-cell genre-card">Animation</div>
      <div class="carousel-cell genre-card">Drama</div>
      <div class="carousel-cell genre-card">Fantasy</div>
    </div>
  </section>

  <!-- Flickity JS -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</body>
</html>
