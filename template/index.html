<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesting Squares with HTML & CSS</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #cccccc; /* page background */
    }

    .square {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .blue {
      width: 400px;
      height: 400px;
      background: #62b3e6;
    }

    .gray {
      width: 320px;
      height: 320px;
      background: #b3b3b3;
    }

    .white {
      width: 240px;
      height: 240px;
      background: #ffffff;
    }

    .yellow {
      width: 160px;
      height: 160px;
      background: #f7df1e;
    }
  </style>
</head>
<body>
  <div class="square blue">
    <div class="square gray">
      <div class="square white">
        <div class="square yellow"></div>
      </div>
    </div>
  </div>
</body>
</html>
